<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>
</head>
<body>

<h1>Log in</h1>
<form method="get">
  <div>
    <label for="username-input-id">Username</label>
    <input
      type="text"
      id="username-input-id"
      name="username"
      placeholder="yaros"
      required
    >
  </div>

  <div>
    <label for="pwd-input-id">Password</label>
    <input
      type="password"
      id="pwd-input-id"
      name="password"
      required
    >
  </div>

  <input type="submit" value="Log in">
  <input type="reset" value="Reset">

</form>

</body>
</html>
